<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="../assets/images/banner1.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="../assets/images/banner2.png" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
<div class="container-fluid">
    
<div class="row" >
<div class="col-md-3" *ngFor="let d of allData | paginate: { itemsPerPage: 8, currentPage: page, totalItems: totalRecords }">
<div class="productWrap">
<div class="prodImg">
    <img [src]="d.productImagePath" />
</div>
<div class="prodContent">
<div class="title">{{d.productName}}</div>
<div class="prodPrice">{{d.productPrice}}</div>
</div>
</div>
</div>

</div>

</div>
<div class="text-center">
<pagination-controls (pageChange)="page = $event" ></pagination-controls>
</div>
